<html lang="zh-CN">

<head>
    <title>{{ login_user['account'] }} | 修改个人信息 - 墨韵</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/assets/home/css/main.css"/>
    <link rel="icon" href="../static/logo/logo_320x320_colorful.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #858796;
            --accent-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-bg: #f8f9fc;
            --white: #ffffff;
            --border-color: #e3e6f0;
            --text-muted: #5a5c69;
            --shadow-light: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            --shadow-card: 0 0.25rem 1rem rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-muted);
        }
        .edit-profile-wrapper {
            max-width: 700px;
            margin: 3rem auto 0 auto;
            padding: 0 24px;
        }
        .edit-profile-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-card);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-bottom: 2rem;
        }
        .edit-profile-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
        }
        .form-control, .form-select {
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 1.2rem;
            font-size: 1rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.08);
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.7rem 0;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #3756c9;
        }
        .meta {
            color: var(--secondary-color);
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
        }
        .image-upload {
            background: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.2rem;
            text-align: center;
            border: 1px dashed var(--border-color);
        }
        .image-upload input[type="file"] {
            display: block;
            margin: 0 auto 0.5rem auto;
        }
    </style>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <!-- 消息闪现 -->
    {% include '_flask-info.html' %}
    <!-- Header -->
    {% include '_header.html' %}
    <!-- Menu -->
    {% include '_menu.html' %}
    <!-- Main -->
    <div class="edit-profile-wrapper">
        <form method="post" action="/edit_profile" enctype="multipart/form-data">
            <div class="edit-profile-card">
                <div class="edit-profile-title">修改个人信息</div>
                <div class="mb-3 image-upload">
                    <label for="profilePhoto" class="form-label">头像</label>
                    <input type="file" class="form-control" id="profilePhoto" name="profilePhoto">
                </div>
                <div class="mb-3">
                    <label for="signature" class="form-label">签名</label>
                    <input type="text" class="form-control" id="signature" name="signature" placeholder="签名" value="{{ login_user['signature'] }}">
                </div>
                <div class="mb-3">
                    <label for="account" class="form-label">账号</label>
                    <input type="text" class="form-control" id="account" name="account" placeholder="账号" value="{{ login_user['account'] }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" value="{{ login_user['email'] }}">
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">电话</label>
                    <input type="text" class="form-control" id="telephone" name="telephone" placeholder="电话" value="{{ login_user['telephone'] }}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary flex-fill">确定修改</button>
                </div>
            </div>
        </form>
    </div>
    {% include '_about.html' %}

    <!-- Scripts -->
    {% include '_scripts.html' %}

</div>

</body>

</html>
