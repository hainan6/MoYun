<time class="chat-time">{{ chat['send_time'] }}</time>
<div class="chat-container opposite-chat">
    <a href="/profile/{{ sender['id'] }}">
        <img src="{{ sender['profile_photo'] }}" class="chat-profile-photo" alt="{{ sender['account'] }}_profile_photo">
    </a>
    <div class="chat-content-container">
        <p>{{ chat['content'] }}</p>
    </div>
</div>
