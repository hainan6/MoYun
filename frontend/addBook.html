<html lang="zh-CN">

<head>
    <title>增添书籍 - 墨韵</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/assets/home/css/main.css"/>
    <link rel="icon" href="/static/logo/logo_320x320_colorful.png" type="image/x-icon"/>
</head>

<body class="single is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <!-- 消息闪现 -->
    {% include '_flask-info.html' %}
    <!-- Header -->
    {% include '_header.html' %}
    <!-- Menu -->
    {% include '_menu.html' %}

    <!-- Main -->
    <div id="main">
        <form action="/add_book" method="post" enctype="multipart/form-data">
            <!-- Post -->
            <article class="post">
                <header>
                    <div class="title">
                        <label>
                            <input type="text" name="title" style="font-size: larger" placeholder="标题(必填)">
                        </label>
                        <label>
                            <input type="text" name="origin_title" style="font-size: large"
                                   placeholder="原标题(如果有的话)">
                        </label>
                        <label>
                            <input type="text" name="subtitle" style="font-size: large"
                                   placeholder="副标题(如果有的话)">
                        </label>
                        <label>
                            <input type="text" name="author" style="font-size: large" placeholder="作者(必填)">
                        </label>
                    </div>
                    <div class="meta">
                        <p>图书封面</p>
                        <label for="book_cover">
                            <input type="file" id="book_cover" name="book_cover" accept="image/jpeg,image/jpg,image/png,image/webp">
                        </label>
                    </div>
                </header>

                <table>
                    <tbody>
                    <tr>
                        <td>页数</td>
                        <td>
                            <label>
                                <input type="text" name="page" placeholder="页数">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>出版社</td>
                        <td>
                            <label>
                                <input type="text" name="publisher" placeholder="出版社">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>出版日期</td>
                        <td>
                            <label>
                                <input type="date" name="publish_date" placeholder="出版日期">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>豆瓣ID</td>
                        <td>
                            <label>
                                <input type="text" name="douban_id" placeholder="豆瓣读书ID">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>豆瓣评分</td>
                        <td>
                            <label>
                                <input type="text" name="douban_score" placeholder="豆瓣读书评分">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>Bangumi ID</td>
                        <td>
                            <label>
                                <input type="text" name="bangumi_id" placeholder="Bangumi ID">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>Bangumi评分</td>
                        <td>
                            <label>
                                <input type="text" name="bangumi_score" placeholder="Bangumi评分">
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>类型</td>
                        <td>
                            <label>
                                <input class="form-control" name="type" list="book_type" placeholder="类型">
                                <datalist id="book_type">
                                    <option value="马列主义、毛泽东思想、邓小平理论">马列主义、毛泽东思想、邓小平理论
                                    </option>
                                    <option value="哲学、宗教">哲学、宗教</option>
                                    <option value="社会科学总论">社会科学总论</option>
                                    <option value="政治、法律">政治、法律</option>
                                    <option value="军事">军事</option>
                                    <option value="经济">经济</option>
                                    <option value="文化、科学、教育、体育">文化、科学、教育、体育</option>
                                    <option value="语言、文字">语言、文字</option>
                                    <option value="文学">文学</option>
                                    <option value="艺术">艺术</option>
                                    <option value="历史、地理">历史、地理</option>
                                    <option value="自然科学总论">自然科学总论</option>
                                    <option value="数理科学和化学">数理科学和化学</option>
                                    <option value="天文学、地球科学">天文学、地球科学</option>
                                    <option value="生物科学">生物科学</option>
                                    <option value="医药、卫生">医药、卫生</option>
                                    <option value="农业科学">农业科学</option>
                                    <option value="工业技术">工业技术</option>
                                    <option value="交通运输">交通运输</option>
                                    <option value="航空、航天">航空、航天</option>
                                    <option value="环境科学、安全科学">环境科学、安全科学</option>
                                    <option value="综合性图书">综合性图书</option>
                                </datalist>
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>ISBN</td>
                        <td>
                            <label>
                                <input type="text" name="isbn" placeholder="ISBN(必填)">
                            </label>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <textarea name="description" style="margin-bottom: 10px;" rows="8" placeholder="图书介绍"></textarea>
                <div style="display: flex">
                    <input type="submit" value="提交" style="flex:1; margin-right: 5px;">
                    <button style="flex: 1  ; margin-left: 5px;" onclick="window.history.back()">取消</button>
                </div>
            </article>
        </form>
    </div>

    <!-- About -->
    {% include '_about.html' %}
</div>

<!-- Scripts -->
{% include '_scripts.html' %}

</body>

</html>
