<html lang="zh-CN">

<head>
    <title>写书评 | 创作中心 - 墨韵</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/assets/home/css/main.css"/>
    <link rel="icon" href="../static/logo/logo_320x320_colorful.png" type="image/x-icon"/>
</head>

<body class="single is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <!-- 消息闪现 -->
    {% include '_flask-info.html' %}
    <!-- Header -->
    {% include '_header.html' %}
    <!-- Menu -->
    {% include '_menu.html' %}
    <!-- Main -->
    <div id="main">

        <!-- Post -->
        <form action="/add_journal" method="post" enctype="multipart/form-data">
            <article class="post">
                <header>
                    <div class="title">
                        <input type="text" name="title" style="font-size: larger" placeholder="文章标题，请保持在128字以内">
                    </div>
                    <div class="meta">
                        <a href="/profile/{{ login_user['id'] }}" class="author">
                            <span class="name">{{ login_user['account'] }}</span>
                        </a>
                    </div>
                </header>
                <span class="image featured">
                    <p>您可点击按钮上传本篇文章的自定义封面图，该图片将会被裁剪为2:1的宽图</p>
                    <input type="file" name="journal_header" accept="image/jpeg,image/jpg,image/png,image/webp">
                </span>
                <!-- content -->
                <label class="content">
                    <textarea name="content" id="content" placeholder="(正文)请在此处写下你的书评" rows="6"></textarea>
                </label>

                <div style="display: flex">
                    <label for="book_id" style="flex: 1">
                        <select id="books" name="book_id" title="请选择关联书籍">
                            <option value="0" disabled>请选择关联书籍</option>
                            {% for book in books %}
                                <option value="{{ book['id'] }}" name="book_id" id="book_id">{{ book['title'] }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <input type="submit" value="提交" style="flex:1; margin-left: 5px;">
                    <button style="flex: 1; margin-left: 5px;" type="reset">清除</button>
                    <button style="flex: 1; margin-left: 5px;" onclick="window.history.back()">取消</button>
                    <button id="chatButton" type="button" style="flex: 1; margin-left: 5px;">AI辅助写作</button>
                </div>
            </article>
        </form>
    </div>
    {% include '_chat_box.html' %}
    <!-- About -->
    {% include '_about.html' %}
</div>

<!-- Scripts -->
{% include '_scripts.html' %}
</body>

</html>
