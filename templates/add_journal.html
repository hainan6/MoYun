<html lang="zh-CN">

<head>
    <title>写书评 | 创作中心 - 墨韵</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/assets/home/css/main.css"/>
    <link rel="icon" href="../static/logo/logo_320x320_colorful.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #858796;
            --accent-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-bg: #f8f9fc;
            --white: #ffffff;
            --border-color: #e3e6f0;
            --text-muted: #5a5c69;
            --shadow-light: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            --shadow-card: 0 0.25rem 1rem rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-muted);
        }
        .add-journal-wrapper {
            max-width: 700px;
            margin: 3rem auto 0 auto;
            padding: 0 24px;
        }
        .add-journal-card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-card);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-bottom: 2rem;
        }
        .add-journal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
        }
        .form-control, .form-select {
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 1.2rem;
            font-size: 1rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.08);
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.7rem 0;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #3756c9;
        }
        .btn-outline-secondary, .btn-outline-danger, .btn-outline-info {
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.7rem 0;
        }
        .btn-outline-secondary {
            border: 1px solid var(--border-color);
            color: var(--secondary-color);
        }
        .btn-outline-secondary:hover {
            background: var(--light-bg);
        }
        .btn-outline-danger {
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }
        .btn-outline-danger:hover {
            background: #ffeaea;
        }
        .btn-outline-info {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        .btn-outline-info:hover {
            background: #eaf1ff;
        }
        .image-upload {
            background: var(--light-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.2rem;
            text-align: center;
            border: 1px dashed var(--border-color);
        }
        .image-upload input[type="file"] {
            display: block;
            margin: 0 auto 0.5rem auto;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .form-select {
            margin-bottom: 0;
        }
    </style>
</head>

<body class="single is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <!-- 消息闪现 -->
    {% include '_flask-info.html' %}
    <!-- Header -->
    {% include '_header.html' %}
    <!-- Menu -->
    {% include '_menu.html' %}
    <!-- Main -->
    <div class="add-journal-wrapper">
        <form action="/add_journal" method="post" enctype="multipart/form-data">
            <div class="add-journal-card">
                <div class="add-journal-title">写书评</div>
                <div class="mb-3">
                    <label for="title" class="form-label">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="文章标题，请保持在128字以内" required>
                </div>
                <div class="mb-3 image-upload">
                    <label for="journal_header" class="form-label">封面图</label>
                    <input type="file" class="form-control" id="journal_header" name="journal_header" accept="image/jpeg,image/jpg,image/png,image/webp">
                    <small class="text-muted">您可点击按钮上传本篇文章的自定义封面图，该图片将会被裁剪为2:1的宽图</small>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">正文</label>
                    <textarea class="form-control" id="content" name="content" placeholder="(正文)请在此处写下你的书评" rows="6" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="book_id" class="form-label">关联书籍</label>
                    <select class="form-select" id="book_id" name="book_id" required>
                        <option value="0" disabled selected>请选择关联书籍</option>
                        {% for book in books %}
                            <option value="{{ book['id'] }}">{{ book['title'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary flex-fill">提交</button>
                    <button type="reset" class="btn btn-outline-secondary flex-fill">清除</button>
                    <button type="button" class="btn btn-outline-danger flex-fill" onclick="window.history.back()">取消</button>
                    <button id="chatButton" type="button" class="btn btn-outline-info flex-fill">AI辅助写作</button>
                </div>
            </div>
        </form>
    </div>
    {% include '_chat_box.html' %}
    <!-- About -->
    {% include '_about.html' %}
</div>

<!-- Scripts -->
{% include '_scripts.html' %}
</body>

</html>
