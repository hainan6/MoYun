<html lang="zh-CN">

<head>
    <title>书评首页 - 墨韵</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/assets/home/css/main.css"/>
    <link rel="icon" href="../static/logo/logo_320x320_colorful.png" type="image/x-icon"/>
    
    <style>
        /* 全局样式优化 - 与home.html保持一致 */
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #858796;
            --accent-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --light-bg: #f8f9fc;
            --white: #ffffff;
            --border-color: #e3e6f0;
            --text-muted: #5a5c69;
            --shadow-light: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            --shadow-card: 0 0.25rem 1rem rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #5a5c69;
        }

        /* 主要内容区域 */
        #main {
            padding-top: 2rem;
            min-height: calc(100vh - 200px);
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 卡片样式 */
        .modern-card {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s ease;
        }

        .modern-card:hover {
            box-shadow: var(--shadow-light);
        }

        /* 书评卡片样式 */
        .journal-card {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .journal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color) 0%, #667eea 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .journal-card:hover::before {
            opacity: 1;
        }

        .journal-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        /* 页面标题 */
        .page-title {
            background: linear-gradient(135deg, var(--primary-color) 0%, #667eea 100%);
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-title::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 40%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(15deg);
        }

        .page-title h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Noto Serif SC', serif;
        }

        /* 侧边栏卡片样式 */
        .sidebar-card {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .sidebar-card:hover {
            box-shadow: var(--shadow-light);
        }

        .sidebar-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #667eea 100%);
            color: white;
            padding: 1rem;
            border: none;
        }

        .sidebar-body {
            padding: 1.5rem;
        }

        /* 搜索框样式 */
        .search-form {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        /* 写书评卡片 */
        .write-review-card {
            background: linear-gradient(135deg, var(--accent-color) 0%, #48bb78 100%);
            color: white;
            border: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .write-review-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 40%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(-15deg);
        }

        .write-review-content {
            position: relative;
            z-index: 2;
            padding: 1.5rem;
        }

        .write-review-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .write-review-card a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .write-review-card a:hover {
            opacity: 0.8;
            color: white;
        }

        /* 图标样式 */
        .icon-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 0 15px;
            }

            .page-title h1 {
                font-size: 1.5rem;
            }

            body {
                background-attachment: scroll;
            }
        }

        @media (max-width: 576px) {
            #main {
                padding-top: 1rem;
            }

            .page-title {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            .page-title h1 {
                font-size: 1.3rem;
            }

            .sidebar-body {
                padding: 1rem;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color) 0%, #667eea 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #667eea 0%, var(--primary-color) 100%);
        }

        /* 简洁的加载效果 */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <!-- 消息闪现 -->
    {% include '_flask-info.html' %}
    <!-- Header -->
    {% include '_header.html' %}
    <!-- Menu -->
    {% include '_menu.html' %}

    <!-- Main -->
    <div id="main" class="container-fluid">
        <div class="content-wrapper">
            <div class="row">
                <!-- 主内容区域 -->
                <div class="col-lg-8 col-md-7">
                    <!-- 页面标题 -->
                    <div class="page-title fade-in">
                        <h1>
                            <i class="fas fa-book-open me-2"></i>最近书评
                        </h1>
                    </div>
                    
                    <!-- 书评列表 -->
                    <div class="mini-posts">
                        {% for journal in journals %}
                            <div class="journal-card fade-in">
                                <div class="card-body p-4">
                                    {% include '_journal_article.html' %}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <!-- 侧边栏区域 -->
                <div class="col-lg-4 col-md-5">
                    <!-- Sidebar -->
                    <section id="sidebar">
                        <!-- 搜索区域 -->
                        <section class="fade-in">
                            <div class="sidebar-card">
                                <div class="sidebar-header">
                                    <h2 class="section-title mb-0">
                                        <i class="fas fa-search me-2"></i>搜索书评
                                    </h2>
                                </div>
                                <div class="sidebar-body">
                                    <form id="search" method="get" action="/search" class="search-form">
                                        <input type="hidden" name="type" id="type" value="journal">
                                        <input type="text" 
                                               class="search-input" 
                                               placeholder="输入关键词搜索书评内容..." 
                                               name="keyword" 
                                               id="keyword"/>
                                    </form>
                                </div>
                            </div>
                        </section>

                        <!-- 写书评区域 -->
                        <section class="fade-in">
                            <div class="write-review-card sidebar-card">
                                <div class="write-review-content">
                                    <h3>
                                        <a href="/add_journal">
                                            <i class="fas fa-pen-fancy me-2"></i>写书评
                                        </a>
                                    </h3>
                                    <p class="mb-0">分享你的阅读感受与独特见解</p>
                                </div>
                            </div>
                        </section>
                        
                        
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% include '_scripts.html' %}

<script>
// 简单的页面加载效果
document.addEventListener('DOMContentLoaded', function() {
    // 给所有元素添加简单的淡入效果
    const elements = document.querySelectorAll('.fade-in');
    elements.forEach((element, index) => {
        setTimeout(() => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(15px)';
            element.style.transition = 'all 0.5s ease';
            
            // 触发动画
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, 50);
        }, index * 100);
    });
    
    // 平滑滚动
    const links = document.querySelectorAll('a[href^="#"]');
    links.forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href !== '#') {
                e.preventDefault();
                const target = document.querySelector(href);
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });
    });
    
    // 添加删除书评功能
    window.deleteJournalFromList = function(journalId) {
        if (confirm('确定要删除这篇书评吗？删除后不可复原。')) {
            fetch(`/journal/${journalId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'delete_journal=true'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message);
                    // 刷新页面
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除失败，请稍后重试');
            });
        }
    };
});
</script>

</body>

</html>
